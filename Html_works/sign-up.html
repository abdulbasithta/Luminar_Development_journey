<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>

<body>
    <div>
        <img src="./images/undraw_sign-up_z2ku.png" alt="unavailable image" width="300" height="300">
    </div>
    <h2>SignUp</h2>
    <form action="">
        <div>
            <label for="">Username:</label>
            <input type="text">
        </div>
        <div>
            <label for="">E-mail:</label>
            <input type="email">
        </div>
        <div>
            <label for="">Password:</label>
            <input type="password">
        </div>
        <div>
            <label for="">Confirm Password:</label>
            <input type="password">
        </div>
        <div>
            <label for="">Date Of Birth:</label>
            <input type="date">
        </div>
    </form>
</body>

</html>
