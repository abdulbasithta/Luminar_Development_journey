<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>

<body>
    <h1>Student Registration</h1>
    <form action="">
        <div>
            <label for="">Roll NO:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Student Name:</label>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>
        <div>
            <label for="">Father's Name:</label>
            <input type="text" name="" id="">
        </div>
        <div>
            <label for="">DateOfBirth:</label>
            <input type="date" name="" id="">
        </div>
        <div>
            <label for="">Mobile No:</label>
            <input type="text" value="+91" disabled>
            <input type="number" name="" id="">
        </div>
        <div>
            <label for="">E-mail:</label>
            <input type="email" name="" id="">
        </div>
        <div>
            <label for="">Password:</label>
            <input type="password">
        </div>
        <div>
            <label for="">Gender:</label>
            <input type="radio" name="gender"><label for="">Male</label>
            <input type="radio" name="gender"><label for="">Female</label>
        </div>
        <div>
            <label for="">Department:</label>
            <input type="checkbox"><label for="">CSE</label>
            <input type="checkbox"><label for="">IT</label>
            <input type="checkbox"><label for="">ECE</label>
            <input type="checkbox"><label for="">CIVIL</label>
            <input type="checkbox"><label for="">MECH</label>
        </div>
        <div>
            <label for="">Course:</label>
            <select name="" id="">

                <option value="">Django</option>
                <option value="">Testing</option>
                <option value="">MEARN</option>
                <option value="">Data Science</option>

            </select>
        </div>
        <div>
            <label for="">Student Photo:</label>
            <input type="file" accept="image/*">
        </div>
        <div>
            <label for="">City</label>
            <input type="text">
        </div>
        <div>
            <label for="">Address</label>
            <textarea name="" id="" rows="10" cols="30"></textarea>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>

    </form>

</body>

</html>
