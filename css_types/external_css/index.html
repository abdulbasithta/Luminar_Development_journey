<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS Example</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Tag Selector Example --> 

    <h1>External CSS</h1>
    <h2>Styling with external css</h2>
    <p>This is a paragraph styled with external CSS.</p>

    <!-- End Tag Selector Example -->

    <!-- Id Selector Example -->

    <h1 id="id-apple">Apple</h1>
    <h1 id="id-mango">Mango</h1>
    <h1 id="id-blue">Blueberry</h1>

    <!-- End Id Selector Example -->

    <!-- Class Selector Example -->
    <h1 class="class-tomato">Tomato</h1>
    <h1 class="class-carrot">Carrot</h1>
    <h1 class="class-cucumber">Cucumber</h1>

    <!-- End Class Selector Example -->

</body>
</html>
