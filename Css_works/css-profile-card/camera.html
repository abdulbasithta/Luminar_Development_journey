<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style-camera.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="./images/camera.jpeg" alt="Camera Image">
        </div>
        <div class="product">
            <div class="product-head">
                <h2>fijifilm x-t10</h2>
                <p>mirrorless digital camera</p>
            </div>
            <div class="product-body">
                <p>features:</p>
                <ul>
                    <li>16 MP APS-C sensor</li>
                    <li>3-inch tilting touchscreen</li>
                    <li>Full HD video recording</li>
                </ul>
            </div>
            <div class="product-detail">
                <p>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </p>
                <p>$599.99</p>
            </div>
            <div class="product-footer">
                <button class="btn1">Add to Cart</button>
                <button class="btn2">Buy Now</button>
            </div>
        </div>
    </div>
</body>

</html>
